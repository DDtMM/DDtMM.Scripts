<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="changeMe">Test</div>
    <div>Test</div>
    <script src="/Scripts/required/jquery-1.10.1.js"></script>
    <script>
        // report when function is executed to console
function reportExecution(jQuery, funcName) {
    var baseFunc = jQuery.fn[funcName];

    if (funcName !== 'init' && isFunction(baseFunc)) {
        jQuery.fn[funcName] = function () {
            console.log(funcName + ' executed.');
            return baseFunc.apply(this, arguments);
        }
    }
}

        // test if is function
        function isFunction(functionToCheck) {
            var getType = {};
            return functionToCheck && getType.toString.call(functionToCheck) === '[object Function]';
        }

        (function () {
            // override text function
            var baseText = jQuery.fn.text;
            jQuery.fn.text = function () {
                console.log(this.length + ' elements updated.');
                return baseText.apply(this, arguments);
            }

            for (var funcName in jQuery.fn) {
                reportExecution(jQuery, funcName);
            }
        })();

        $(function () {
            $('div').text('hello!');
        });
    </script>
</body>
</html>
