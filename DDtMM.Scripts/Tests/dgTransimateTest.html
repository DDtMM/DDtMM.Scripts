<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test</title>
    <link href="../Content/Test.css" rel="stylesheet" />
    <style>

    </style>
</head>
<body id="body">
    <div id="div1" style="width:200px"><span>This is #div1.</span></div>
    <div id="div2" style="width:100px"><span>This is #div2.</span></div>
    <div id="div3" style="width:100px"><span>This is #div3.</span></div>
    <div id="div4" style="width:100px"><span>This is #div4.</span></div>
    <!-- jquery -->
    <script src="../Scripts/Frameworks/dgTransimate-0.0.1.js"></script>
    <script src="../Scripts/_Required/jquery-1.10.1.js"></script>
    <script src="../Scripts/_Required/jquery-ui.js"></script>
    <script>
        window.onload = function (e) {
            //transimate('body').prop('perspectiveOrigin', '50% 50%');
            transimate('#div1').add('translate(120px, 50px)').add('rotate(20deg)');
            transimate('#div2').prop('transformStyle', 'preserve-3d');
            transimate('#div3').prop('transformStyle', 'preserve-3d');
            //transimate('#div2').animate('rotateY(730deg)', 2500, function () {
            //    this.animate('translateX(1000px) rotateY(720deg)', 2000);
            //});
            transimate('#div2').animate('translateY(200px) rotateX(720deg)', 2000)
                .animate('translateX(200px)', 2000);
            transimate('#div3').animate('translateY(200px) rotateX(720deg) translateX(200px)', 2000);
            transimate('#div4').animate('translateY(200px) rotateX(720deg) translateX(200px)', 2000, 'rel',
                function () {
                    transimate('#div4').animate('translateY(200px) rotateX(720deg) translateX(200px)', 2000, 'rel');
                })

        }
 
    </script>
</body>
</html>
